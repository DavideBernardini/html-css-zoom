<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!-- /font -->
        <!-- fontawsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!-- /fontawsome -->
        <title>Document</title>
    </head>
    <body>
        <!-- intestazione -->
        <header class="container-flex">
            <div class="header-left">
                <i class="fas fa-shield-virus"></i>
                <div class="recording">
                    <img src="img/trasferimento.png" alt="recording dot">
                    <span>Recording...</span>
                </div>
            </div>
            <div class="header-right">
                <i class="fas fa-th"></i>
                <span>View</span>
            </div>
        </header>
        <!-- /intestazione -->
        <!-- corpo -->
        <main class="container-flex">
            <div class="row-left container-flex">
                <button class="change-page">
                    <i class="fas fa-caret-left"></i>
                    <div>2/2</div>
                </button>
            </div>
            <div class="row-center">
                
            </div>
        </main>
        <!-- /corpo -->
        <!-- footer -->
        <footer class="container-flex">
            <!-- nav sinistra -->
            <nav class="nav-left container-flex">
                <div class="mic">
                    <span class="icons p-relative">
                        <i class="fas fa-microphone"></i>
                        <i class="fas fa-angle-up p-absolute"></i>
                    </span>
                    <div>Mute</div>
                </div>
                <div class="camera">
                    <span class="icons p-relative">
                        <i class="fas fa-video"></i>
                        <i class="fas fa-angle-up p-absolute"></i>
                    </span>
                    <div>Stop Video</div>
                </div>
            </nav>
            <!-- /nav sinistra -->
            <!-- nav centrale -->
            <nav class="nav-center container-flex">
                <div class="security">
                    <span class="icons p-relative">
                        <i class="fas fa-shield-alt"></i>
                    </span>
                    <div>Security</div>
                </div>
                <div class="partecipants">
                    <span class="icons p-relative">
                        <i class="fas fa-user-friends"></i>
                        <i class="fas fa-angle-up p-absolute"></i>
                    </span>
                    <div>Partecipants</div>
                </div>
                <div class="chat">
                    <span class="icons p-relative">
                        <i class="fas fa-comment-alt"></i>
                    </span>
                    <div>Chat</div>
                </div>
                <div class="screen">
                    <span class="icons p-relative">
                        <i class="fas fa-caret-square-up"></i>
                        <i class="fas fa-angle-up p-absolute"></i>
                    </span>
                    <div>Share Screen</div>
                </div>
                <div class="pause-stop">
                    <span class="icons p-relative">
                        <i class="fas fa-pause-circle"></i>
                        <i class="fas fa-stop-circle"></i>
                    </span>
                    <div>Pause/Stop Recording</div>
                </div>
                <div class="reactions">
                    <span class="icons p-relative">
                        <i class="fas fa-smile"></i>
                    </span>
                    <div>Reactions</div>
                </div>
            </nav>
            <!-- button a destra -->
            <button class="end-call">End</button>
            <!-- /button a destra -->
        </footer>
        <!-- /footer -->
    </body>
</html>
